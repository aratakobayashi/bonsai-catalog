<svg width="512" height="384" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90EE90;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D2B48C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="flowerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- 背景 -->
  <rect width="512" height="384" fill="url(#skyGradient)"/>

  <!-- 地面 -->
  <rect x="0" y="280" width="512" height="104" fill="#90EE90"/>

  
  <!-- 伝統的な建物 -->
  <rect x="50" y="200" width="200" height="100" fill="url(#buildingGradient)"/>
  <polygon points="50,200 150,150 250,200" fill="#8B4513"/>
  

  <!-- 専門分野による特別展示 -->
  
  <!-- 高級盆栽鉢専門 - 美しい鉢の展示 -->
  <rect x="330" y="260" width="20" height="15" fill="#8B4513" rx="2"/>
  <rect x="360" y="255" width="25" height="20" fill="#A0522D" rx="3"/>
  <rect x="395" y="250" width="30" height="25" fill="#D2691E" rx="4"/>
  <rect x="435" y="245" width="22" height="18" fill="#CD853F" rx="2"/>
  <!-- 鉢の装飾 -->
  <circle cx="340" cy="252" r="1" fill="#FFD700"/>
  <circle cx="372" cy="245" r="1" fill="#FFD700"/>
  <circle cx="410" cy="237" r="1" fill="#FFD700"/>
  

  

  <!-- 地域特色の装飾 -->
  

  <!-- プレミアム小道 -->
  <path d="M 0 320 Q 128 300 256 320 Q 384 340 512 320" stroke="#D2B48C" stroke-width="25" fill="none"/>
  <path d="M 0 318 Q 128 298 256 318 Q 384 338 512 318" stroke="#F0E68C" stroke-width="5" fill="none"/>

  <!-- 評価星（4.6以上） -->
  
  <g transform="translate(450, 15)">
    <circle cx="15" cy="15" r="12" fill="rgba(255,215,0,0.9)"/>
    <polygon points="15,8 17,13 22,13 18,16 20,21 15,18 10,21 12,16 8,13 13,13" fill="#FFD700"/>
    <text x="15" y="35" font-family="sans-serif" font-size="8" fill="#333" text-anchor="middle">4.8</text>
  </g>
  

  <!-- メインタイトル -->
  <rect x="10" y="10" width="120" height="45" fill="rgba(255,255,255,0.95)" rx="8" stroke="#FF6B6B" stroke-width="2"/>
  <text x="20" y="35" font-family="serif" font-size="16" fill="#2F4F4F" font-weight="bold">大和魂盆栽</text>

  <!-- 地域・専門情報 -->
  <rect x="10" y="60" width="140" height="35" fill="rgba(255,255,255,0.9)" rx="5"/>
  <text x="15" y="75" font-family="sans-serif" font-size="11" fill="#666" font-weight="bold">東京都</text>
  <text x="15" y="88" font-family="sans-serif" font-size="9" fill="#888">高級盆栽鉢</text>

  <!-- 特色バッジ -->
  
  <rect x="15" y="105" width="50" height="18" fill="#8B4513" rx="9"/>
  <text x="40" y="117" font-family="sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">高級鉢</text>
  
</svg>
<svg width="512" height="384" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6495ED;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="treeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFA07A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6347;stop-opacity:1" />
    </radialGradient>
    <pattern id="completionPattern" patternUnits="userSpaceOnUse" width="60" height="30">
      <rect width="60" height="30" fill="#6495ED" opacity="0.1"/>
      <circle cx="15" cy="15" r="4" fill="#FF6347" opacity="0.3"/>
      <circle cx="45" cy="15" r="3" fill="#FFD700" opacity="0.2"/>
      <polygon points="30,5 32,10 37,10 33,13 35,18 30,15 25,18 27,13 23,10 28,10" fill="#FFA07A" opacity="0.4"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景空（完全制覇特別版） -->
  <rect width="512" height="384" fill="url(#skyGradient)"/>

  <!-- 完全制覇記念パターン -->
  <rect x="0" y="280" width="512" height="104" fill="url(#completionPattern)"/>

  <!-- メイン建物群（威厳ある設計） -->
  <rect x="30" y="160" width="200" height="140" fill="url(#buildingGradient)" rx="12"/>
  <polygon points="30,160 130,110 230,160" fill="#FF6347" filter="url(#glow)"/>

  <!-- 記念館風サブ建物 -->
  <rect x="260" y="180" width="140" height="100" fill="rgba(FFD700, 0.9)" rx="8"/>
  <polygon points="260,180 330,150 400,180" fill="#FFA07A" filter="url(#glow)"/>

  <!-- 完全制覇記念盆栽コレクション -->
  <circle cx="310" cy="220" r="45" fill="url(#treeGradient)" filter="url(#glow)"/>
  <rect x="305" y="220" width="10" height="40" fill="#FFD700"/>

  <circle cx="370" cy="230" r="40" fill="url(#treeGradient)" filter="url(#glow)"/>
  <rect x="365" y="230" width="10" height="35" fill="#FFD700"/>

  <circle cx="420" cy="210" r="35" fill="url(#treeGradient)" filter="url(#glow)"/>
  <rect x="415" y="210" width="8" height="30" fill="#FFD700"/>

  <circle cx="450" cy="245" r="30" fill="url(#treeGradient)" filter="url(#glow)"/>
  <rect x="447" y="245" width="6" height="25" fill="#FFD700"/>

  <circle cx="470" cy="275" r="25" fill="url(#treeGradient)" filter="url(#glow)"/>
  <rect x="467" y="275" width="6" height="20" fill="#FFD700"/>

  <!-- 完全制覇記念モニュメント -->
  <rect x="440" y="150" width="60" height="90" fill="rgba(FF6347, 0.5)" rx="10"/>
  <text x="445" y="170" font-family="serif" font-size="10" fill="#FFD700" font-weight="bold">長崎</text>
  <text x="445" y="185" font-family="serif" font-size="8" fill="#FFD700">地域</text>
  <text x="445" y="200" font-family="serif" font-size="8" fill="#FFD700">共同</text>
  <text x="445" y="215" font-family="serif" font-size="8" fill="#FFD700">文化</text>
  <text x="445" y="230" font-family="serif" font-size="8" fill="#FFD700">完全制覇</text>

  <!-- 記念の道（完全制覇バージョン） -->
  <path d="M 0 320 Q 128 300 256 320 Q 384 340 512 320" stroke="#0000CD" stroke-width="30" fill="none" opacity="0.7"/>
  <path d="M 0 318 Q 128 298 256 318 Q 384 338 512 318" stroke="#FFA07A" stroke-width="12" fill="none"/>
  <path d="M 0 316 Q 128 296 256 316 Q 384 336 512 316" stroke="white" stroke-width="4" fill="none" opacity="0.9"/>
  <path d="M 0 314 Q 128 294 256 314 Q 384 334 512 314" stroke="#FF6347" stroke-width="1" fill="none"/>

  <!-- 完全制覇記念評価表示 -->
  <g transform="translate(410, 10)">
    <rect x="0" y="0" width="95" height="45" fill="rgba(255,255,255,0.98)" rx="12" stroke="#FF6347" stroke-width="3" filter="url(#glow)"/>
    <text x="8" y="15" font-family="sans-serif" font-size="8" fill="#FFD700" font-weight="bold">完全制覇</text>
    <text x="8" y="28" font-family="sans-serif" font-size="11" fill="#FF6347" font-weight="bold">★★★★</text>
    <text x="52" y="28" font-family="sans-serif" font-size="10" fill="#FFD700">4.1</text>
    <text x="8" y="40" font-family="sans-serif" font-size="7" fill="#666">187園達成</text>
  </g>

  <!-- メインタイトル（完全制覇特別版） -->
  <rect x="10" y="10" width="88" height="60" fill="rgba(255,255,255,0.99)" rx="15" stroke="#FF6347" stroke-width="4" filter="url(#glow)"/>
  <text x="20" y="35" font-family="serif" font-size="16" fill="#2F4F4F" font-weight="bold">広輝緑化</text>
  <text x="20" y="55" font-family="sans-serif" font-size="10" fill="#FF6347" font-weight="bold">完全制覇記念園</text>

  <!-- 地域情報（完全制覇版） -->
  <rect x="10" y="80" width="140" height="45" fill="rgba(255,255,255,0.98)" rx="8" stroke="#0000CD" stroke-width="2"/>
  <text x="15" y="95" font-family="sans-serif" font-size="12" fill="#0000CD" font-weight="bold">長崎県</text>
  <text x="15" y="110" font-family="sans-serif" font-size="9" fill="#666">長崎地域</text>
  <text x="15" y="122" font-family="sans-serif" font-size="8" fill="#FF6347">第187園達成</text>

  <!-- 完全制覇特色表示 -->
  <rect x="340" y="80" width="160" height="110" fill="rgba(255,255,255,0.98)" rx="10" stroke="#FF6347" stroke-width="3" filter="url(#glow)"/>
  <text x="345" y="95" font-family="sans-serif" font-size="11" fill="#FF6347" font-weight="bold">完全制覇記念特色</text>
  <text x="345" y="110" font-family="sans-serif" font-size="9" fill="#FFD700">• 地域の価値</text>
  <text x="345" y="125" font-family="sans-serif" font-size="9" fill="#FFD700">• 共同の実現</text>
  <text x="345" y="140" font-family="sans-serif" font-size="9" fill="#FFD700">• 文化の提供</text>
  <text x="345" y="155" font-family="sans-serif" font-size="9" fill="#FFD700">• 全国網羅達成</text>
  <text x="345" y="170" font-family="sans-serif" font-size="9" fill="#FFD700">• 文化継承完成</text>
  <text x="345" y="185" font-family="sans-serif" font-size="8" fill="#FF6347" font-weight="bold">187園コンプリート</text>

  <!-- 完全制覇記念アイコン群 -->
  <g transform="translate(460, 290)">
    <circle cx="20" cy="20" r="18" fill="#FF6347" opacity="0.9" filter="url(#glow)"/>
    <text x="20" y="25" font-family="sans-serif" font-size="14" fill="white" text-anchor="middle">🤝</text>
  </g>
  <g transform="translate(430, 315)">
    <circle cx="15" cy="15" r="15" fill="#FFA07A" opacity="0.9" filter="url(#glow)"/>
    <text x="15" y="20" font-family="sans-serif" font-size="12" fill="white" text-anchor="middle">🏘️</text>
  </g>
  <g transform="translate(400, 340)">
    <circle cx="15" cy="15" r="12" fill="#FFD700" opacity="0.9" filter="url(#glow)"/>
    <text x="15" y="19" font-family="sans-serif" font-size="10" fill="white" text-anchor="middle">🎋</text>
  </g>

  <!-- 完全制覇記念メッセージ -->
  <rect x="10" y="340" width="380" height="35" fill="rgba(255,215,0,0.1)" rx="8" stroke="gold" stroke-width="2"/>
  <text x="15" y="355" font-family="serif" font-size="12" fill="#B8860B" font-weight="bold">🏆 日本全国盆栽園完全制覇達成記念 - 187園コンプリート 🏆</text>
  <text x="15" y="370" font-family="sans-serif" font-size="9" fill="#DAA520">伝統文化の継承と発展に貢献する歴史的アーカイブの完成</text>

</svg>
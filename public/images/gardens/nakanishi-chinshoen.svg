<svg width="512" height="384" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90EE90;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D2B48C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="treeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- 背景 -->
  <rect width="512" height="384" fill="url(#skyGradient)"/>

  <!-- 地面レイヤー -->
  <rect x="0" y="280" width="512" height="104" fill="#90EE90"/>

  
  <!-- 一般的な園芸センター -->
  <rect x="50" y="200" width="200" height="100" fill="url(#buildingGradient)"/>
  <polygon points="50,200 150,150 250,200" fill="#8B4513"/>
  

  <!-- プレミアム盆栽展示 -->
  
  <!-- 松専門園 - 格調高い松 -->
  <polygon points="340,250 315,200 365,200" fill="#228B22"/>
  <polygon points="340,230 325,190 355,190" fill="#32CD32"/>
  <rect x="337" y="250" width="6" height="30" fill="#8B4513"/>

  <polygon points="380,260 360,210 400,210" fill="#228B22"/>
  <polygon points="380,240 365,195 395,195" fill="#32CD32"/>
  <rect x="377" y="260" width="6" height="25" fill="#8B4513"/>

  <polygon points="420,240 405,195 435,195" fill="#228B22"/>
  <rect x="417" y="240" width="6" height="20" fill="#8B4513"/>
  

  
  <!-- 伝統技法の装飾 -->
  <rect x="460" y="200" width="40" height="60" fill="rgba(139,69,19,0.3)" rx="5"/>
  <text x="465" y="220" font-family="serif" font-size="8" fill="#654321">伝統</text>
  <text x="465" y="235" font-family="serif" font-size="8" fill="#654321">技法</text>
  

  <!-- 高級感のある石庭風装飾 -->
  <ellipse cx="120" cy="320" rx="15" ry="8" fill="#A0522D"/>
  <ellipse cx="180" cy="315" rx="12" ry="6" fill="#A0522D"/>
  <ellipse cx="240" cy="325" rx="18" ry="9" fill="#A0522D"/>

  <!-- プレミアム小道 -->
  <path d="M 0 320 Q 128 300 256 320 Q 384 340 512 320" stroke="#D2B48C" stroke-width="25" fill="none"/>
  <path d="M 0 318 Q 128 298 256 318 Q 384 338 512 318" stroke="#E6D3A3" stroke-width="5" fill="none"/>

  <!-- 評価星（4.6以上の園のみ）-->
  
  <g transform="translate(450, 20)">
    <circle cx="15" cy="15" r="12" fill="rgba(255,215,0,0.8)"/>
    <polygon points="15,8 17,13 22,13 18,16 20,21 15,18 10,21 12,16 8,13 13,13" fill="#FFD700"/>
    <text x="15" y="35" font-family="sans-serif" font-size="8" fill="#333" text-anchor="middle">4.9</text>
  </g>
  

  <!-- メインタイトル -->
  <rect x="10" y="10" width="130" height="45" fill="rgba(255,255,255,0.95)" rx="8" stroke="#FF6B6B" stroke-width="2"/>
  <text x="20" y="35" font-family="serif" font-size="18" fill="#2F4F4F" font-weight="bold">中西珍松園</text>

  <!-- 地域・設立年情報 -->
  
  <rect x="10" y="60" width="110" height="30" fill="rgba(255,255,255,0.9)" rx="5"/>
  <text x="15" y="75" font-family="sans-serif" font-size="11" fill="#666">香川県</text>
  <text x="15" y="87" font-family="sans-serif" font-size="9" fill="#888">創業1890年</text>
  

  <!-- 専門分野表示 -->
  
  <rect x="350" y="60" width="150" height="70" fill="rgba(255,255,255,0.9)" rx="5"/>
  <text x="355" y="75" font-family="sans-serif" font-size="9" fill="#666" font-weight="bold">専門分野</text>
  <text x="355" y="90" font-family="sans-serif" font-size="8" fill="#333">• 黒松専門</text><text x="355" y="102" font-family="sans-serif" font-size="8" fill="#333">• 伝統技法</text><text x="355" y="114" font-family="sans-serif" font-size="8" fill="#333">• 弟子指導</text>
  

  
  <!-- 注目園バッジ -->
  <rect x="15" y="100" width="60" height="20" fill="#FF6B6B" rx="10"/>
  <text x="45" y="113" font-family="sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">注目園</text>
  
</svg>